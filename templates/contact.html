<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  /* Some basic styling for demonstration */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
  }
  .contact-form {
    max-width: 400px;
    margin: 0 auto;
  }
  .contact-form input,
  .contact-form textarea,
  .contact-form button {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    box-sizing: border-box;
  }
  .contact-form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <div class="contact-form">
    <form action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name-field" required>
        
      <label for="email">Email:</label>
      <input type="email" id="email" name="email-field" required>
        
      <label for="message">Message:</label>
      <textarea id="message" name="message-field" rows="4" required></textarea>
        
      <button type="submit">Send</button>
  </form>
  
  </div>
</div>

</body>
</html>
